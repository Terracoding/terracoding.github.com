<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>TerraCoding Blog</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="/stylesheets/bootstrap.min.css" rel="stylesheet">
    <link href="/stylesheets/bootstrap-responsive.min.css" rel="stylesheet">
    <link rel='stylesheet' href='/stylesheets/bootstrap.min.css' type='text/css' media='screen' title='no title' charset='utf-8'>
    <link rel='stylesheet' href='/stylesheets/typekit.css' type='text/css' media='screen' title='no title' charset='utf-8'>
    <link rel='stylesheet' href='/stylesheets/style.css' type='text/css' media='screen' title='no title' charset='utf-8'>
    <link rel='stylesheet' href='/stylesheets/main.css' type='text/css' media='screen' title='no title' charset='utf-8'>

  <body>
    <div class='main-wrapper'>
    <div class='body-wrapper'>
    <div class='wrapper'>
      <div class='header'>
        <div class='logo'><a href="/index.html"><img src='/assets/images/banner.png' alt='Banner' /></a></div>
        <div class="navigation">
          <li><a href="http://terracoding.com">Home</a></li>
          <li><a href="http://terracoding.com/portfolio.html">Portfolio</a></li>
          <li><a href="http://terracoding.com/team.html">Team</a></li>
          <li><a href="http://blog.terracoding.com">Blog</a></li>
          <li><a href="http://terracoding.com/contact.html">Contact</a></li>

        <div class='clear'></div>
      </div>
    <div class='content'>
      {{ content }}
    </div>
  </div>
  <div class='footer inner-shadow'>
    <p><a href="http://twitter.com/terracoding">Follow us on Twitter!</a></p>
    Copyright &copy; 2012 TerraCoding LTD
  </div>
  {% include JB/analytics %}
