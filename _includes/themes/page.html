<div class="row">
  <div class="span8">
    <div class="page-header">
      <h1>{{ page.title }}</h1>
    </div>
    {{ content }}
  </div>
  <div class="span3">
    <h4>Recent Posts</h4>
    <ul class="posts">
      {% for post in site.posts limit:5 %}
        <li><a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>
