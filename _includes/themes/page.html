<div class="page-header">
  <h1>{{ page.title }} <small>{{ site.tagline }}</small></h1>
</div>

<div class="row">
  <div class="span10">
    {{ content }}
  </div>
  <div class="span4">
    <h4>Recent Posts</h4>
    <ul class="posts">
      {% for post in site.posts limit:5 %}
        <li><a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>
